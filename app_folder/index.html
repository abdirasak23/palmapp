<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFlow - Digital Wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .app-container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background: #f8f9fa;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 30px;
            background: #f8f9fa;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .app-title {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            letter-spacing: -0.5px;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            border: 2px solid white;
            display: none;
        }

        .balance-card {
            margin: 0 20px 30px;
            padding: 30px;
            background: linear-gradient(135deg, #200275 0%, #10038a 100%);
            border-radius: 24px;
            color: white;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }

        .balance-card:hover {
            transform: translateY(-5px);
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .available-funds {
            font-size: 14px;
            opacity: 0.7;
            font-weight: 400;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin: 0 20px 16px;
        }

        /* Notification Section Styles */
        .notification-section {
            margin: 0 20px 30px;
            display: none;
            animation: slideInUp 0.5s ease forwards;
        }

        .payflow-notification {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid #ff6b6b;
            overflow: hidden;
            position: relative;
        }

        .payflow-notification.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .payflow-notification:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }

        .request-header {
            display: flex;
            align-items: center;
            padding: 20px 24px 16px;
            border-bottom: 1px solid #f0f4f8;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        }

        .request-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 16px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
        }

        .request-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);
            border-radius: 16px;
        }

        .request-info {
            flex: 1;
        }

        .request-title {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .request-from {
            font-size: 14px;
            color: #718096;
            margin-bottom: 2px;
            font-weight: 500;
        }

        .request-time {
            font-size: 12px;
            color: #a0aec0;
        }

        .close-request {
            width: 36px;
            height: 36px;
            border: none;
            background: #f7fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-request:hover {
            background: #edf2f7;
            color: #2d3748;
            transform: scale(1.1);
        }

        .request-details {
            padding: 20px 24px;
            text-align: center;
            background: white;
        }

        .request-amount {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-shadow: 0 2px 4px rgba(255, 107, 107, 0.1);
        }

        .request-description {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .transaction-id {
            font-size: 11px;
            color: #cbd5e0;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .request-actions {
            display: flex;
            gap: 12px;
            padding: 20px 24px;
            background: #f8fafc;
        }

        .action-decline, .action-pay {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-decline {
            background: #ffffff;
            color: #718096;
            border: 2px solid #e2e8f0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .action-decline:hover {
            background: #f7fafc;
            color: #2d3748;
            border-color: #cbd5e0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .action-pay {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 2px solid transparent;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .action-pay::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .action-pay:hover::before {
            left: 100%;
        }

        .action-pay:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .action-pay:active {
            transform: translateY(-1px);
        }

        .payment-progress {
            padding: 24px;
            text-align: center;
            background: #f8fafc;
            display: none;
        }

        .progress-container {
            max-width: 280px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 16px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-text {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
            animation: pulse 1.5s infinite;
        }

        /* Success and error states */
        .payflow-notification.success {
            border-left-color: #4caf50;
            background: linear-gradient(135deg, #f0fff4 0%, #ffffff 100%);
        }

        .payflow-notification.success .progress-fill {
            background: linear-gradient(90deg, #4caf50, #45a049);
        }

        .payflow-notification.error {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
        }

        .payflow-notification.error .progress-fill {
            background: linear-gradient(90deg, #ff6b6b, #ff5252);
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            margin: 0 20px 30px;
        }

        .action-btn {
            flex: 1;
            padding: 20px 16px;
            background: white;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: none;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .send-money .action-icon { background: linear-gradient(135deg, #032280, #090693); }
        .scan-pay .action-icon { background: linear-gradient(135deg, #2196f3, #1976d2); }
        .top-up .action-icon { background: linear-gradient(135deg, #ff5722, #e64a19); }

        .action-text {
            font-size: 12px;
            font-weight: 600;
            color: #2d3748;
        }

        .frequent-contacts {
            margin-bottom: 30px;
        }

        .contacts-scroll {
            display: flex;
            gap: 16px;
            padding: 0 20px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .contacts-scroll::-webkit-scrollbar {
            display: none;
        }

        .contact-item {
            flex-shrink: 0;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .contact-item:hover {
            transform: scale(1.05);
        }

        .contact-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
        }

        .contact-avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);
            border-radius: 50%;
        }

        .contact-name {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        .recent-transactions {
            margin-bottom: 100px;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            margin: 0 20px 12px;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .transaction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .transaction-item.outgoing {
            border-left-color: #ff6b6b;
        }

        .transaction-item.incoming {
            border-left-color: #4caf50;
        }

        .transaction-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 16px;
            color: white;
            position: relative;
        }

        .transaction-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);
            border-radius: 50%;
        }

        .transaction-outgoing { background: linear-gradient(135deg, #ff6b6b, #ff5252); }
        .transaction-incoming { background: linear-gradient(135deg, #1a0473, #061280); }

        .transaction-details {
            flex: 1;
        }

        .transaction-name {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .transaction-time {
            font-size: 14px;
            color: #718096;
            font-weight: 400;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: bold;
        }

        .amount-outgoing { color: #ff6b6b; }
        .amount-incoming { color: #4caf50; }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            background: white;
            padding: 12px 0 20px;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }

        .nav-items {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .nav-item {
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #9ca3af;
            font-size: 20px;
            position: relative;
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .payflow-toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10001;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: calc(100vw - 40px);
            text-align: center;
            color: white;
        }

        .toast-success { background: #4caf50; }
        .toast-error { background: #ff6b6b; }
        .toast-warning { background: #ff9800; }
        .toast-info { background: #2196f3; }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .request-header {
                padding: 16px 20px 12px;
            }
            
            .request-details {
                padding: 16px 20px;
            }
            
            .request-amount {
                font-size: 28px;
            }
            
            .request-actions {
                padding: 16px 20px;
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="profile-icon" onclick="showProfile()">
                <i class="fas fa-user"></i>
            </div>
            <div class="app-title">PayFlow</div>
            <div class="notification-icon" onclick="showNotifications()">
                <i class="fas fa-bell"></i>
                <div class="notification-dot"></div>
            </div>
        </div>

        <!-- Balance Card -->
        <div class="balance-card" onclick="showBalance()">
            <div class="balance-label">Total Balance</div>
            <div class="balance-amount" id="balanceAmount">$500.00</div>
            <div class="available-funds">Available Funds</div>
        </div>

        <!-- Payment Requests Section (Initially Hidden) -->
        <div class="notification-section" id="payflow-notifications">
            <div class="section-title">Payment Requests</div>
            <div id="notifications-container">
                <!-- Payment notifications will appear here -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn send-money" onclick="sendMoney()">
                <div class="action-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <div class="action-text">Send Money</div>
            </button>
            <button class="action-btn scan-pay" onclick="scanPay()">
                <div class="action-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="action-text">Scan & Pay</div>
            </button>
            <button class="action-btn top-up" onclick="topUp()">
                <div class="action-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="action-text">Top-Up</div>
            </button>
        </div>

        <!-- Frequent Contacts -->
        <div class="frequent-contacts">
            <div class="section-title">Frequent Contacts</div>
            <div class="contacts-scroll" id="contactsScroll">
                <!-- Contacts will be generated by JavaScript -->
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="recent-transactions">
            <div class="section-title">Recent Transactions</div>
            <div class="transaction-item outgoing" onclick="viewTransaction('maria')">
                <div class="transaction-icon transaction-outgoing">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="transaction-details">
                    <div class="transaction-name">Maria Railsatts</div>
                    <div class="transaction-time">Today 5:42 PM</div>
                </div>
                <div class="transaction-amount amount-outgoing">-$1,000</div>
            </div>
            <div class="transaction-item incoming" onclick="viewTransaction('stan')">
                <div class="transaction-icon transaction-incoming">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="transaction-details">
                    <div class="transaction-name">Stan T Comcast Card</div>
                    <div class="transaction-time">Yesterday 2:30 PM</div>
                </div>
                <div class="transaction-amount amount-incoming">+$2,000</div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-item">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="nav-item">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-item">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // PayFlow App JavaScript
        const contacts = [
            { name: 'Alex', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
            { name: 'Sarah', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
            { name: 'John', color: 'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)' },
            { name: 'Emma', color: 'linear-gradient(135deg, #ffe66d 0%, #ff6b6b 100%)' },
            { name: 'Mike', color: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' },
            { name: 'Lisa', color: 'linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)' },
        ];

        // Generate contact elements
        function generateContacts() {
            const contactsContainer = document.getElementById('contactsScroll');
            contacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                contactElement.onclick = () => selectContact(contact.name);
                
                contactElement.innerHTML = `
                    <div class="contact-avatar" style="background: ${contact.color}">
                        ${contact.name[0]}
                    </div>
                    <div class="contact-name">${contact.name}</div>
                `;
                
                contactsContainer.appendChild(contactElement);
            });
        }

        // PayFlow Notification & Payment System
        const supabaseUrl = 'https://gfqzzamwcewcoihbwuwm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmcXp6YW13Y2V3Y29paGJ3dXdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MjQ4MjQsImV4cCI6MjA3NDEwMDgyNH0.WcoOzI08tcIcwl4gtyPY2AWjw74e23ijkLcTTqiSYCM';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const NOTIFICATION_CONFIG = {
            checkInterval: 5000,
            maxNotifications: 5,
            autoHideDelay: 0, // Don't auto-hide notifications
            userId: '588e0e8d-01a8-4e7f-9575-c10b22efc990',
            soundEnabled: true
        };

        let notificationInterval = null;
        let activeNotifications = new Map();
        let isProcessingPayment = false;

        // Initialize the notification system
        function initializeNotificationSystem() {
            console.log('Initializing PayFlow Notification System...');
            startNotificationMonitoring();
            preloadNotificationSound();
            updateNotificationBadge();
            console.log('Notification system initialized successfully');
        }

        // Start monitoring for payment notifications
        function startNotificationMonitoring() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
            }
            
            checkForPendingPayments();
            
            notificationInterval = setInterval(() => {
                checkForPendingPayments();
            }, NOTIFICATION_CONFIG.checkInterval);
            
            console.log('Started monitoring for payment notifications');
        }

        // Check database for pending payments
        async function checkForPendingPayments() {
            try {
                const { data, error } = await supabase
                    .from('paid_table')
                    .select('*')
                    .eq('is_paid', false)
                    .eq('status', 'pending')
                    .eq('notification_sent', false)
                    .order('timestamp', { ascending: false });

                if (error) {
                    console.error('Error checking for pending payments:', error);
                    return;
                }

                if (data && data.length > 0) {
                    console.log(`Found ${data.length} new payment notifications`);
                    
                    for (const payment of data) {
                        await showPaymentNotification(payment);
                        await markNotificationSent(payment.transaction_id);
                    }
                    
                    updateNotificationBadge();
                }
            } catch (error) {
                console.error('Error in checkForPendingPayments:', error);
            }
        }

        // Display payment notification in the app UI
        async function showPaymentNotification(paymentData) {
            const notificationId = `notification-${paymentData.transaction_id}`;
            
            if (activeNotifications.has(notificationId)) {
                return;
            }
            
            // Show notifications section
            const notificationSection = document.getElementById('payflow-notifications');
            notificationSection.style.display = 'block';
            
            if (NOTIFICATION_CONFIG.soundEnabled) {
                playNotificationSound();
            }
            
            const notification = createNotificationElement(paymentData);
            const container = document.getElementById('notifications-container');
            container.appendChild(notification);
            
            activeNotifications.set(notificationId, {
                element: notification,
                paymentData: paymentData,
                timestamp: Date.now()
            });
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            console.log(`Displayed notification for transaction: ${paymentData.transaction_id}`);
        }

        // Create notification DOM element
        function createNotificationElement(paymentData) {
            const notification = document.createElement('div');
            notification.className = 'payflow-notification payment-request-card';
            notification.id = `notification-${paymentData.transaction_id}`;
            
            const formattedAmount = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(paymentData.amount);
            
            const timeAgo = getTimeAgo(paymentData.timestamp);
            
            notification.innerHTML = `
                <div class="request-header">
                    <div class="request-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="request-info">
                        <div class="request-title">Payment Request</div>
                        <div class="request-from">From: ${paymentData.user_name}</div>
                        <div class="request-time">${timeAgo}</div>
                    </div>
                    <button class="close-request" onclick="hideNotification('notification-${paymentData.transaction_id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="request-details">
                    <div class="request-amount">${formattedAmount}</div>
                    <div class="request-description">${paymentData.product_name || 'Payment Request'}</div>
                    <div class="transaction-id">ID: ${paymentData.transaction_id}</div>
                </div>
                <div class="request-actions">
                    <button class="action-decline" onclick="declinePayment('${paymentData.transaction_id}')">
                        <i class="fas fa-times"></i>
                        <span>Decline</span>
                    </button>
                    <button class="action-pay" onclick="processPayment('${paymentData.transaction_id}')">
                        <i class="fas fa-check"></i>
                        <span>Pay Now</span>
                    </button>
                </div>
                <div class="payment-progress" style="display: none;">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">Processing payment...</div>
                    </div>
                </div>
            `;
            
            return notification;
        }

        // Process payment when user clicks "Pay Now"
        async function processPayment(transactionId) {
            if (isProcessingPayment) {
                showToast('Another payment is being processed. Please wait...', 'warning');
                return;
            }
            
            isProcessingPayment = true;
            const notificationId = `notification-${transactionId}`;
            const notificationData = activeNotifications.get(notificationId);
            
            if (!notificationData) {
                console.error('Notification data not found for transaction:', transactionId);
                isProcessingPayment = false;
                return;
            }
            
            const notification = notificationData.element;
            const paymentData = notificationData.paymentData;
            
            try {
                showPaymentProgress(notification, 'Authorizing payment...');
                await simulatePaymentAuthorization();
                
                showPaymentProgress(notification, 'Processing payment...');
                
                const { data, error } = await supabase
                    .from('paid_table')
                    .update({
                        is_paid: true,
                        status: 'completed',
                        payment_completed_at: new Date().toISOString(),
                        payment_method: 'mobile_app'
                    })
                    .eq('transaction_id', transactionId)
                    .select();
                
                if (error) {
                    throw new Error(`Database update failed: ${error.message}`);
                }
                
                showPaymentSuccess(notification, paymentData);
                updateAppBalance(-paymentData.amount);
                
                setTimeout(() => {
                    hideNotification(notificationId);
                }, 3000);
                
                const formattedAmount = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(paymentData.amount);
                
                showToast(`Payment of ${formattedAmount} completed successfully!`, 'success');
                updateNotificationBadge();
                
                console.log(`Payment completed successfully: ${transactionId}`);
                
            } catch (error) {
                console.error('Payment processing error:', error);
                showPaymentError(notification, error.message);
                showToast('Payment failed. Please try again.', 'error');
                
                setTimeout(() => {
                    resetNotificationState(notification);
                }, 3000);
            } finally {
                isProcessingPayment = false;
            }
        }

        // Show payment progress animation
        function showPaymentProgress(notification, message) {
            const content = notification.querySelector('.request-actions');
            const progress = notification.querySelector('.payment-progress');
            const progressText = notification.querySelector('.progress-text');
            
            content.style.display = 'none';
            progress.style.display = 'block';
            progressText.textContent = message;
            
            const progressFill = notification.querySelector('.progress-fill');
            progressFill.style.width = '0%';
            
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 30;
                if (width > 90) {
                    clearInterval(interval);
                    progressFill.style.width = '90%';
                } else {
                    progressFill.style.width = width + '%';
                }
            }, 200);
        }

        // Show payment success
        function showPaymentSuccess(notification, paymentData) {
            const progressFill = notification.querySelector('.progress-fill');
            const progressText = notification.querySelector('.progress-text');
            
            progressFill.style.width = '100%';
            progressFill.style.background = 'linear-gradient(90deg, #4caf50, #45a049)';
            progressText.textContent = 'Payment completed successfully!';
            
            notification.classList.add('success');
        }

        // Show payment error
        function showPaymentError(notification, errorMessage) {
            const progressFill = notification.querySelector('.progress-fill');
            const progressText = notification.querySelector('.progress-text');
            
            progressFill.style.background = 'linear-gradient(90deg, #ff6b6b, #ff5252)';
            progressText.textContent = `Payment failed: ${errorMessage}`;
            
            notification.classList.add('error');
        }

        // Reset notification to original state
        function resetNotificationState(notification) {
            const content = notification.querySelector('.request-actions');
            const progress = notification.querySelector('.payment-progress');
            
            content.style.display = 'flex';
            progress.style.display = 'none';
            
            notification.classList.remove('success', 'error');
        }

        // Decline payment
        async function declinePayment(transactionId) {
            try {
                const { error } = await supabase
                    .from('paid_table')
                    .update({
                        status: 'declined',
                        payment_completed_at: new Date().toISOString()
                    })
                    .eq('transaction_id', transactionId);
                
                if (error) {
                    console.error('Error declining payment:', error);
                    showToast('Failed to decline payment', 'error');
                    return;
                }
                
                hideNotification(`notification-${transactionId}`);
                showToast('Payment declined', 'info');
                console.log(`Payment declined: ${transactionId}`);
                
            } catch (error) {
                console.error('Error in declinePayment:', error);
                showToast('Failed to decline payment', 'error');
            }
        }

        // Hide notification
        function hideNotification(notificationId) {
            const notificationData = activeNotifications.get(notificationId);
            if (!notificationData) return;
            
            const notification = notificationData.element;
            
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px) scale(0.95)';
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
                activeNotifications.delete(notificationId);
                updateNotificationBadge();
                
                const container = document.getElementById('notifications-container');
                if (container && container.children.length === 0) {
                    document.getElementById('payflow-notifications').style.display = 'none';
                }
            }, 400);
        }

        // Mark notification as sent in database
        async function markNotificationSent(transactionId) {
            try {
                const { error } = await supabase
                    .from('paid_table')
                    .update({ notification_sent: true })
                    .eq('transaction_id', transactionId);
                
                if (error) {
                    console.error('Error marking notification as sent:', error);
                }
            } catch (error) {
                console.error('Error in markNotificationSent:', error);
            }
        }

        // Update notification badge on bell icon
        function updateNotificationBadge() {
            const badge = document.querySelector('.notification-dot');
            const activeCount = activeNotifications.size;
            
            if (badge) {
                badge.style.display = activeCount > 0 ? 'block' : 'none';
            }
        }

        // Update app balance (simulate balance change)
        function updateAppBalance(amount) {
            const balanceElement = document.getElementById('balanceAmount');
            if (!balanceElement) return;
            
            const currentBalance = parseFloat(balanceElement.textContent.replace(/[$,]/g, ''));
            const newBalance = currentBalance + amount;
            
            animateBalanceChange(balanceElement, currentBalance, newBalance);
        }

        // Animate balance change
        function animateBalanceChange(element, fromAmount, toAmount) {
            const duration = 1000;
            const steps = 30;
            const stepAmount = (toAmount - fromAmount) / steps;
            let currentStep = 0;
            
            const interval = setInterval(() => {
                currentStep++;
                const currentAmount = fromAmount + (stepAmount * currentStep);
                
                element.textContent = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2
                }).format(currentAmount);
                
                if (currentStep >= steps) {
                    clearInterval(interval);
                    element.textContent = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    }).format(toAmount);
                }
            }, duration / steps);
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `payflow-toast toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(-10px)';
            }, 100);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(0)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Simulate payment authorization
        function simulatePaymentAuthorization() {
            return new Promise((resolve) => {
                setTimeout(resolve, 1500);
            });
        }

        // Play notification sound
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.log('Audio notification not supported');
            }
        }

        // Preload notification sound
        function preloadNotificationSound() {
            document.addEventListener('click', function initAudio() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioContext.resume();
                } catch (error) {
                    console.log('Audio context initialization failed');
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
        }

        // Get time ago string
        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }

        // App functions
        function showProfile() {
            showToast('Profile feature coming soon!', 'info');
        }

        function showNotifications() {
            const badge = document.querySelector('.notification-dot');
            badge.style.display = 'none';
            showToast('All notifications cleared', 'info');
        }

        function showBalance() {
            showToast('Balance details', 'info');
        }

        function sendMoney() {
            showToast('Send Money feature coming soon!', 'info');
        }

        function scanPay() {
            showToast('Scan & Pay feature coming soon!', 'info');
        }

        function topUp() {
            showToast('Top-Up feature coming soon!', 'info');
        }

        function selectContact(name) {
            showToast(`Contact: ${name} selected`, 'info');
        }

        function viewTransaction(id) {
            showToast(`Transaction details for ${id}`, 'info');
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            generateContacts();
            initializeNotificationSystem();
            
            console.log('PayFlow app initialized successfully');
        });

        // Export functions for manual control (for testing)
        window.PayFlowNotifications = {
            init: initializeNotificationSystem,
            checkNow: checkForPendingPayments,
            processPayment: processPayment,
            declinePayment: declinePayment,
            config: NOTIFICATION_CONFIG
        };

        // For testing purposes - simulate a payment notification
        window.testPaymentNotification = function() {
            const testPayment = {
                transaction_id: 'TEST_' + Date.now(),
                user_id: NOTIFICATION_CONFIG.userId,
                user_name: 'test@example.com',
                amount: 99.99,
                product_name: 'Test Payment',
                timestamp: new Date().toISOString(),
                status: 'pending',
                is_paid: false
            };
            
            showPaymentNotification(testPayment);
            activeNotifications.set(`notification-${testPayment.transaction_id}`, {
                element: document.getElementById(`notification-${testPayment.transaction_id}`),
                paymentData: testPayment,
                timestamp: Date.now()
            });
        };
    </script>
